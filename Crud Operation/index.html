<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CRUD Example</title>
</head>
<body>
    <main>
        <h1>Make your TO-DO LIST here!</h1>
        <textarea id="task" type="text" placeholder="Enter your task here"></textarea>
        
        <ol id="todo">
            <!-- tasks will show here -->
        </ol>
    </main>
    
    <button id="addbtn" type="submit">Add a task</button>
    <button id="editbtn" type="submit">Edit last task</button>
    <button id="delbtn" type="submit">Delete last task</button>
    
   
    

    <script src="script.js"></script>
</body>
</html>
